<!DOCTYPE html>
<html>
<head><title>Fake News Detector</title></head>
<body>
  <h2>Fake News Detection</h2>
  <form method="POST">
    <textarea name="news" rows="10" cols="60" placeholder="Paste your news text here"></textarea><br><br>
    <input type="submit" value="Check">
  </form>
  {% if prediction %}
    <h3>Result: {{ prediction }}</h3>
  {% endif %}
</body>
</html>
